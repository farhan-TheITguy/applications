name: CI

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
    inputs:
      name:
        default: "Octocat"
        description: "Name to greet"

jobs:
  build:
    runs-on: bash
    steps:
      - name: Run on push
        if: ${{ github.event_name == 'push' }} 
        run: |
          echo "This is because of PUSH"
          echo $ICROSERVICE_NAME
          echo $HAS_DEV
          bash print.sh
          echo "Hello ${{ github.event.inputs.name }}"
